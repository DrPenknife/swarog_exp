<q-layout view="hHh lpR fFf" class="bg-white" >
    <q-header elevated class="bg-deep-purple-14 text-white">
      <q-toolbar>
        <q-btn
          flat
          dense
          round
          @click="$refs.drawer.toggle()"
          aria-label="Menu"
          icon="menu"
        >
        </q-btn>
        <q-toolbar-title>
          <div v-if="$q.screen.gt.xs" style="float:left">
           <!-- <img src="/rme/logo" style="width:90%; margin-top:10px"> </img>-->
          </div>
          <div></div>
        </q-toolbar-title>
      </q-toolbar>
    </q-header> 
    <q-drawer
      ref="drawer"
      bordered
      :width="210"
      content-class="bg-grey-2"
    >
      <pagemenu></pagemenu>
    </q-drawer>
    <q-page-container>
      <pagecontent> </pagecontent>
    </q-page-container> 
  </q-layout>

<script>

data: function(){
    return {
      page: "home"
    }
},

mounted: function(){
  //this.$refs.drawer.toggle()
  this.$root.$on('optionselect', this.optionselect)
},

updated: function(){
},

destroyed: function() {
  
},


methods: {
  optionselect: function(x){
    if(!x.page)return;
    this.page=x.page
  }
}

</script>
